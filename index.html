<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Matching color</title>

		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1>Matching Color</h1>

		<div class="timer">
			<p><span class="time">0</span>s</p>
		</div>

		<div class="score-tracker">
			<p>Score: <span class="score">0</span></p>
		</div>

		<div class="game">
			<div class="pop-up">
				<p class="message">Congrats, you won!</p>
				<button class="btn-restart">Play again</button>
			</div>
			<canvas width="300px" height="300px"></canvas>
		</div>

		<section class="controls">
			<h5>Use the arrow keys or the buttons below</h5>

			<div class="controls__row">
				<button class="btn btn--up">
					<i class="far fa-caret-square-up arrow--up"></i>
				</button>
			</div>

			<div class="controls__row">
				<button class="btn btn--left">
					<i class="far fa-caret-square-left arrow--left"></i></button
				><button class="btn btn--down">
					<i class="far fa-caret-square-down arrow--down"></i></button
				><button class="btn btn--right">
					<i class="far fa-caret-square-right arrow--right"></i>
				</button>
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
